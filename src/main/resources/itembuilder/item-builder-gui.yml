menu-id: "ItemBuilderGUI"
open-command:
  - itembuilder
  - ib

open-requirement:
  permission:
    type: PERMISSION
    permission: llibrary.itembuilder.gui.open
    deny-action:
      - "[message] <red>You don't have permission to do that!"
      - "[sound] ENTITY_ENDERMAN_TELEPORT"

open-action:
  - "[message] <dark_gray>[</dark_gray><green><b>ITEM BUILDER</b></green><dark_gray>]</dark_gray><yellow> Opening...</yellow>"
  - "[sound] UI_BUTTON_CLICK"

menu-title: "Item Builder"
menu-type: GENERIC_9X6

items:
  close:
    material: BARRIER
    slot: 49
    priority: 0
    display-name: "<red>Close</red>"
  filled-items:
    material: BLACK_STAINED_GLASS_PANE
    slot: ALL
    priority: 0